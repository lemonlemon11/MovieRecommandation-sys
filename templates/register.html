<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>register page</title>

    <link rel="stylesheet" href="../static/frame/layui/css/layui.css">
    <link rel="stylesheet" href="../static/frame/static/css/style.css">
    <script src="../static/js/jquery.js"></script>
    <link rel="icon" href="../static/frame/static/image/code.png">
    <script src="../static/frame/layui/layui.js"></script>

</head>
<body>

<div class="login-main">
    <header class="layui-elip">register page</header>
    <form class="layui-form" action="/movie_recommendation/save_user_to_database">
        <div class="layui-input-inline">

            <input type="text" name="account"  lay-verify="account" placeholder="account" autocomplete="off" class="layui-input">
            <input type="password" id="pwd" name="password"  lay-verify="password" placeholder="password" autocomplete="off" class="layui-input">
            <input type="password" id="pwd_again" name="password_again"  lay-verify="password_again" placeholder="password_again" autocomplete="off" class="layui-input">

        </div>
        <div class="layui-input-inline login-btn">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="sub">register</button>
        </div>
        <hr/>
        <p><a href="/movie_recommendation/user_login" class="fl">Already have an account? log in</a><a href="javascript:;" class="fr">forgot password？</a></p>
    </form>
</div>


<script type="text/javascript">
    layui.use(['form','layer'], function () {
        var form    = layui.form
            ,$      = layui.jquery;

        form.verify({
            account: function (value) {
                if (value == "") {
                    return "please enter username";
                }
            },
            password: function (value) {
                if (value == "") {
                    return "please enter password";
                }
            },
            password_again: function (value) {
                if (value == "") {
                    return "please enter password again";
                }
            }
        });

        // 提交监听
        form.on('submit(sub)', function (data) {

            var pwd=$("#pwd").val()
            var pwd_again=$("#pwd_again").val()
            if(pwd!=pwd_again) {
                alert('please enter same password')
                return
            }else {
                alert('successfully register!')
            }

        });


    });
</script>
</body>
</html>
